<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pedido_de_Pizza_Cristian_Rodríguez_Recatalá</title>
</head>
<body>

    <form action="/enviar-pedido" method="post">

        <fieldset>
            <legend>La pizza</legend>

            <p>Ingredientes</p>
            
            <input type="checkbox" id="queso" name="ingrediente" value="queso">
            <label for="queso">Queso</label><br>
            
            <input type="checkbox" id="pimiento" name="ingrediente" value="pimiento">
            <label for="pimiento">Pimiento</label><br>
            
            <input type="checkbox" id="cebolla" name="ingrediente" value="cebolla">
            <label for="cebolla">Cebolla</label><br>

            <br>
            <p>Tamaño</p>

            <input type="radio" id="pequena" name="tamano" value="pequena">
            <label for="pequena">Pequeña</label><br>
            
            <input type="radio" id="mediana" name="tamano" value="mediana">
            <label for="mediana">Mediana</label><br>
            
            <input type="radio" id="grande" name="tamano" value="grande">
            <label for="grande">Grande</label><br>

        </fieldset>

        <br>

        <fieldset>
            <legend>Datos de entrega</legend>

            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre">
            <br><br>
            
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion">
            <br><br>

            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" name="telefono">
            <br><br>

            <label for="instrucciones">Instrucciones especiales</label><br>
            <textarea id="instrucciones" name="instrucciones" rows="10" cols="50"></textarea>

        </fieldset>

        <br>

        <fieldset>
            <legend>Método de pago</legend>

            <select id="pago" name="pago">
                <option value="efectivo" selected>Efectivo</option>
                <option value="tarjeta">Tarjeta</option>
            </select>

        </fieldset>
        
        <br>
        

        <button type="submit">Ok</button>
        <a href="Web_Receptes_de_Cuina.html"> <br><h4>Tornar a l 'Inici</h4></a>

    </form>

</body>
</html>
